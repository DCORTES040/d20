    <section class="tank-contacts-12" id="contact">
        <div class="contact-top pt-5">
            <div class="container py-md-3">
                <div class="row cont-main-top">


                    <div class="contacts12-main col-lg-6">
                        <form action="https://formsubmit.co/siterpgd20@gmail.com" method="POST" class="main-input">

                            <div class="top-inputs d-grid">
                                <input name="Nome" placeholder="Nome Completo" maxlength="50" required>
                            </div>
                            <div class="top-inputs d-grid">
                                <input name="Data_de_Nascimento" type="date" required>
                            </div>
                            <div class="top-inputs d-grid">
                                <input id="tel" name="Telefone_de_contato" type="text" maxlength="15"
                                    pattern="\(\d{2}\)\s*\d{5}-\d{4}" placeholder="Telefone de Contato" required />
                            </div>
                            <div class="top-inputs d-grid">
                                <input type="text" name="Frase Favorita" placeholder="Frase Favorita" required>
                            </div>
                            <div class="top-inputs d-grid">
                                <input type="text" name="Nivel" placeholder="Qual Nivel Escolheu?" required>
                            </div>
                            <input name="e-mail" type="email" class="campos" placeholder="Digite seu e-mail"
                                maxlength="35" required>
                            <textarea placeholder="Observação" name="Observação" required></textarea>
                            <div class="text-right">
                                <button type="submit" class="btn btn-theme2">Enviar</button>
                            </div>
                            <!--Titulo da mensagem de email-->
                            <input type="hidden" name="_subject" value="NOVO SOLICITAÇÃO! - CARTEIRINHA.">
                            <!--Impede que o email vá para caixa de spam-->
                            <input type="text" name="_honey" style="display:none">
                            <!--Desabilita o catcha-->
                            <input type="hidden" name="_ctcha" value="false">
                            <input type="hidden" name="_next" value="https://rolld20.fun/index">
                        </form>
                    </div>

        <script>
            window.onscroll = function () {
                scrollFunction()
            };

            function scrollFunction() {
                if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
                    document.getElementById("movetop").style.display = "block";
                } else {
                    document.getElementById("movetop").style.display = "none";
                }
            }

            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
